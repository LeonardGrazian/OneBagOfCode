apply plugin: 'com.android.library'

android {
    compileSdkVersion 23 // 24 // 14
    buildToolsVersion "23.0.2" // "24.0.0" // "19.1.0"

    defaultConfig {
        minSdkVersion 19 // 8
        targetSdkVersion 24 // 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
